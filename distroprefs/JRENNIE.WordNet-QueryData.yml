    WNHOME: "/usr/share/wordnet"
    WNSEARCHDIR: "/usr/share/wordnet"
make:
  env:
    WNHOME: "/usr/share/wordnet"
    WNSEARCHDIR: "/usr/share/wordnet"
test:
  env:
    WNHOME: "/usr/share/wordnet"
    WNSEARCHDIR: "/usr/share/wordnet"
