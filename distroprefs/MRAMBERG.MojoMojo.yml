---
match:
  distribution: |
    ^(?x:^--never matches--
    |MRAMBERG/MojoMojo-\d
    |MRAMBERG/Catalyst-Model-Search-\d
    )|
pl:
  eexpect:
    mode: anyorder
    timeout: 10
    reuse: 1
    talk:
      - "Plucene"
      - "n\n"
      - "Auto-install"
      - "y\n"
  env:
    PERL_AUTOINSTALL: --skip    
    PERL_EXTUTILS_AUTOINSTALL: --skip
make:
  env:
    PERL_AUTOINSTALL: --skip    
    PERL_EXTUTILS_AUTOINSTALL: --skip
